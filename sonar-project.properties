# SonarQube Project Configuration
# Applicativo Hackathon Manager

# Chiave univoca del progetto
sonar.projectKey=applicativo-hackathon-manager
sonar.projectName=Applicativo Hackathon Manager
sonar.projectVersion=1.0-SNAPSHOT

# Encoding del progetto
sonar.sourceEncoding=UTF-8

# Lingaggi supportati
sonar.language=java

# Directory sorgenti
sonar.sources=src/main/java
sonar.tests=src/test/java

# Directory di destinazione
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Versione Java
sonar.java.source=17
sonar.java.target=17

# Librerie da includere nell'analisi
sonar.java.libraries=target/classes/**,target/dependency/**

# Esclusioni dall'analisi
sonar.exclusions=**/target/**,**/docs/**,**/*.html,**/*.css,**/*.js,**/*.png,**/*.class
sonar.test.exclusions=**/target/**

# Esclusioni dalla copertura
sonar.coverage.exclusions=**/gui/**,**/Main.java,**/*Test.java,**/*Tests.java

# Configurazione per test
sonar.junit.reportPaths=target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco.exec

# Configurazione per qualità del codice
sonar.java.coveragePlugin=jacoco

# Regole personalizzate per il progetto MVC
sonar.java.additionalRules=java:S2077,java:S2095,java:S106,java:S1166,java:S112

# Configurazione per dipendenze esterne
# PostgreSQL
sonar.java.libraries=target/dependency/postgresql-*.jar
# Jackson
sonar.java.libraries=target/dependency/jackson-*.jar
# JavaMail
sonar.java.libraries=target/dependency/javax.mail-*.jar
# SLF4J/Logback
sonar.java.libraries=target/dependency/slf4j-*.jar,target/dependency/logback-*.jar

# Configurazione per sicurezza
sonar.security.config.java.path=security-config.json

# Commenti per documentazione
sonar.java.doc.ignoreEmptyReturns=true
sonar.java.doc.ignoreEmptyThrows=true

# Configurazione per complessità
sonar.java.complexity.maximum=10
sonar.java.cognitive.complexity.maximum=15

# Configurazione per duplicazione
sonar.cpd.cross_project=false
sonar.cpd.java.minimumTokens=100
sonar.cpd.java.minimumLines=10
